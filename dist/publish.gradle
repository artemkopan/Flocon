apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = "com.godaddy.commerce.tools"
                artifactId = project.ext.publishArtifactId as String
                version = "1.1.3"
                println("Packing module with version: $version")
                afterEvaluate {
                    from components.release
                }
            }
        }
        repositories {
            maven {
                url = "https://gdartifactory1.jfrog.io/artifactory/gradle-gdcorp-commerce-releases-local/"
                credentials {
                  username  gradle_gdcorp_commerce_snapshots_local_username
                  password  gradle_gdcorp_commerce_snapshots_local_password
                   
                }
            }
        }
    }
}

